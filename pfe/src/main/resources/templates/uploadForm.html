<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>

<body>

<div class="col-md-12">
	<a href="#" class="btn btn-default margin-top-5" ng-click="logout()"> Logout </a>
</div>
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	
	<div class=" col-md-4 col-md-offset-4">
		<form method="POST" enctype="multipart/form-data" action="/uploadForm">


			<div class="form-group">
				<label for="etat">etat </label>
				<input type="checkbox" id="etat" name="etat"/>
				<input type="hidden" name="etat" value="false"/>
			</div>
			<div class="form-group">
				<label for="motif">motif </label>
				<input type="text" class="form-control" id="motif" placeholder="Enter le motif" name="motif"/>
				<span class="error"></span>
			</div>
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>

	<a th:href="@{/editDocument}">consulter mes documents</a>
	</div>
	<!-- Including Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
